<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mt-2">
                <div class="card">
                    <div class="card-header">
                        Form
                    </div>
                    <div class="card-body">
                        <div class="alert my-alert alert-success alert-dismissible fade show d-none" role="alert">
                            <strong>Terima kasih!</strong> Pesan anda sudah kami terima.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <form name="test-form">
                            <div class="mb-3">
                                <label class="form-label">Nama kegiatan</label>
                                <input type="text" class="form-control" name="nama unit">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">range wilayah</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="level instansi" value="provinsi">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Provinsi
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="level instansi" value="daerah" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Daerah
                                    </label>
                                </div>
                            </div>
                            <hr>
                            <div class="mb-3">
                                <label class="form-label">Data LPK</label>
                                <div class="form-check">
                                    <input class="form-check-input " onclick="tersedia()" type="radio" name="ketersediaan data" value="tersedia">
                                    <label class="form-check-label " for="flexRadioDefault1">
                                      tersedia
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" onclick="taktersedia()" id="pilihan-taktersedia" type="radio" name="ketersediaan data" value="tidak tersedia" checked>
                                    <label class="form-check-label pilihan-tersedia" for="flexRadioDefault2">
                                      tidak tersedia
                                    </label>
                                </div>
                            </div>
                            <div class="panel">


                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
